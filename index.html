   <h1>Download Picture and Redirect Button</h1>

  <!-- Button to trigger the download and redirect -->
  <button onclick="downloadImage()">Download Picture and Redirect</button>

  <script>
    function downloadImage() {
      // Image URL (replace with your image URL)
      var imageUrl = 'https://media.licdn.com/dms/image/sync/D5627AQFZa_5TZAjhxw/articleshare-shrink_1280_800/0/1706515694818?e=1707148800&v=beta&t=1kG03HmtypjKj6nTRfWc1UUkoxiJ1pn-j2pKA7n3A7c';

      // Create a temporary link element
      var downloadLink = document.createElement('a');

      // Set the download attribute with a desired filename
      downloadLink.download = 'downloaded_image.jpg';

      // Fetch the image as a blob
      fetch(imageUrl)
        .then(response => response.blob())
        .then(blob => {
          // Create a blob URL for the image
          var blobUrl = URL.createObjectURL(blob);

          // Set the href attribute of the download link to the blob URL
          downloadLink.href = blobUrl;

          // Append the download link to the body and trigger the click event
          document.body.appendChild(downloadLink);
          downloadLink.click();

          // Remove the download link from the body
          document.body.removeChild(downloadLink);

          // Revoke the blob URL to free up resources
          URL.revokeObjectURL(blobUrl);

          // Redirect to Instagram after the download (replace with your Instagram URL)
          window.location.href = 'https://www.instagram.com/';
        })
        .catch(error => console.error('Error fetching image:', error));
    }
  </script>
